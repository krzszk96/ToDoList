<!DOCTYPE html>
<html lang="en" >
<head>

  <title>ToDoList</title>


      <!-- build:css css/style.css -->
      <link rel="stylesheet" href="css/style.css">

      <!-- endbuild -->


</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


<div class="title">ToDoList <div class="version">v0.1</div></div>

<form>
<label for="todo">Add todo things:</label>
<input type="text" id="todo" name="todo">
</form>

<div class="btnwrap">
<button class="btn1" onclick="addNewElement(); clearField();">Add this to list</button>
<button class="btn1" onclick="removefromlist()">Remove Checked</button>
</div>

<ul id="list" class="list">
  <li class="checked">pay rent</li>
  <li>wash the car</li>
  <li>take a shower</li>
</ul>

<!-- <div>something1</div> -->

<script type="text/javascript">

//add checked vaule to list
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);



function addNewElement() {
    var li = document.createElement("li");
    var input = document.getElementById("todo").value;
    var t = document.createTextNode(
      document.getElementById('todo').value
    );

    if (input === '') {
      alert("Can't add nothing!");
    } else {
      li.appendChild(t);
      document.getElementById("list").appendChild(li);
    }
}
function removefromlist(){
  var thingToRemove = document.querySelectorAll(".checked")[0];
  thingToRemove.parentNode.removeChild(thingToRemove);
}

function clearField(){
  document.getElementById("todo").value = "";
}

</script>

</body>
</html>
