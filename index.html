<!DOCTYPE html>
<html lang="en" >
<head>

  <title>ToDoList</title>


      <!-- build:css css/style.css -->
      <link rel="stylesheet" href="css/style.css">

      <!-- endbuild -->


</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


<div class="title">ToDoList <div class="version">v0.1</div></div>

<form>
<label for="todo">Add todo things:</label>
<input type="text" id="todo" name="todo">
</form>

<button class="btn1" onclick="AddFunction(); ClearField();">Add this to list</button>
<button class="btn1" onclick="Removefromlist()">Remove Checked</button>

<ul id="list" class="list">
  <li class="checked">pay rent</li>
  <li>wash the car</li>
  <li>take a shower</li>
</ul>

<!-- <div>something1</div> -->

<script type="text/javascript">

//add checked vaule to list
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);


// add new element
function AddFunction() {
    var li = document.createElement("li");
    // para.className = "bullet";
    var t = document.createTextNode(
      document.getElementById('todo').value
    );
    li.appendChild(t);
    document.getElementById("list").appendChild(li);
}
function Removefromlist(){
  var thingToRemove = document.querySelectorAll(".checked")[0];
  thingToRemove.parentNode.removeChild(thingToRemove);
}

//clear field
function ClearField(){
  document.getElementById("todo").value = "";
}

</script>

</body>
</html>
